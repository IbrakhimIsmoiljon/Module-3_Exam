<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="style.scss">
    <title>Module-3 Javascript-1 Exam project</title>
</head>

<body>
    <header class="p-4">
        <h1>Pitsa buyurtma qilish</h1>
    </header>



    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12">
                <h5 class="mt-5 mb-5">Noni qanday bo'lsin ?</h5>
                <select class="form-select mt-1 mb-5" aria-label="Default select example">
                    <option class="option_value_1" value="Yupqa">Yupqa</option>
                    <option class="option_value_2" value="O'rtacha">O'rtacha</option>
                    <option class="option_value_3" value="Qalin">Qalin</option>
                </select>

                <h5>Kattaligi</h5>
                <div class="row mt-5 mb-5">
                    <div class="col-3 m-3 justify-content-center align-items-center">
                        <h4>25 sm</h4>
                    </div>
                    <div id="thirty" class="col-3 m-3 justify-content-center align-items-center">
                        <h4>30 sm</h4>
                    </div>
                    <div id="thirty_five" class="col-3 m-3 justify-content-center align-items-center">
                        <h4>35 sm</h4>
                    </div>
                </div>

                <!-- Form check -->
                <h5>Ustiga nima solaylik ?</h5>
                <div class="row mb-5">
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1"  id="pomidor">
                                Pomidor
                            </label>
                        </div>

                        <div class="form-check" id="kurka">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                                Kurka go'shti
                            </label>
                        </div>

                        <div class="form-check" id="zaytun">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                            <label class="form-check-label" for="defaultCheck3">
                                Zaytun
                            </label>
                        </div>
                    </div>



                    <div class="col-lg-6 col-sm-12">
                        <div class="form-check" id="tuzlangan">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                            <label class="form-check-label" for="defaultCheck4">
                                Tuzlangan bodring
                            </label>
                        </div>

                        <div class="form-check" id="qoziqorin">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                            <label class="form-check-label" for="defaultCheck5">
                                Qo'ziqorin
                            </label>
                        </div>

                        <div class="form-check" id="qazi">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck6">
                            <label class="form-check-label" for="defaultCheck6">
                                Qazi
                            </label>
                        </div>
                    </div>
                </div>

                <h5>Qo'shimchalar</h5>
                <div class="row mb-5">
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck7">
                            <label class="form-check-label" for="defaultCheck7" id="achchiq">
                                Achchiq
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck8">
                            <label class="form-check-label" for="defaultCheck8" id="sosiskali">
                                Sosiskali
                            </label>
                        </div>
                    </div>
                </div>
            </div>











            <div class="col-lg-4 col-sm-12">
                <h3>Non: <span id="non_span"></span></h3>
                <h3>Kattaligi: <span id="kattalik_span"></span></h3>
                <h3>Ustida: <span id="usti_span"></span>
                    <h5>
                        <p class="first_p">- Pomidor</p>
                        <p class="second_p">- Kurka</p>
                        <p class="third_p">- Zaytun</p>
                        <p class="fourth_p">- Tuzlangan bodring</p>
                        <p class="fifth_p">- Qo'ziqorin</p>
                        <p class="sixth_p">- Qazi</p>
                    </h5>
                </h3>
                <h3>Qo'shimcha: <span id="advance_span"></span>

                </h3>
                <button class="btn btn-danger mb-5">Buyurtma berish</button>
            </div>
        </div>
    </div>





    <script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
